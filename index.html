                        <a class="icon__link form__link" href="https://vk.com/wedding_photo_ufa" target="_blank"><i class="fab fa-vk"></i></a>
                        <a class="icon__link form__link" href="https://www.instagram.com/katerina_shem/?hl=ru" target="_blank"><i class="fab fa-instagram-square"></i></a>
                        <a class="icon__link form__link" href="mailto:eshemagonova@yandex.ru?"><i class="fas fa-envelope"></i></a>

                    </div>

                </div>

        <form class="form__subscribe" action="" method="POST">

                   <!-- Hidden Required Fields скрипт, кол-во строк в input не зависит -->
                   <input type="hidden" name="project_name" value="Kattyshem">
                   <input type="hidden" name="admin_email" value="zvezdinaan@gmail.com">
                   <input type="hidden" name="form_subject" value="form__subscribe-form">
                   <!-- END Hidden Required Fields -->

                   <input class="input input-place-form" type="email" name="email" placeholder="Email">
                   <input class="input input-place-form" type="phone" name="phone" placeholder="Телефон">
                   <input class="input input-place-form" type="date" name="date" placeholder="Желаемая дата съемки"  id="date">
